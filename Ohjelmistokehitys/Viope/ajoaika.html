<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Ajoaika</title>
</head>

<body>
	<h3>Ajoaika</h3>

	<form>
		<label>Ajoaika minuutteina: </label>
		<input type="text" id="minuutit" size="4">
		<input type="button" id="painike" value="Muunna" onClick="muunnaMinuutit()">
	</form>

	<p id="vastaus"></p>

	<script>
		function muunnaMinuutit() {
		let minuutit = Number(document.getElementById("minuutit").value);
		let vastaustunnit = minuutit / 60
		let vastausminuutit = vastaustunnit - (minuutit * 60)
		

		document.getElementById("vastaus").innerHTML = "Tunteja " + vastaustunnit +" ja minuutteja " + vastausminuutit 
		

		
	
		}
	</script>
</body>

</html>
