<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Viope esimerkki</title>
</head>

<body>
    <h3>Viopeen esimerkki</h3>

    <form>
        <label>Hinta:</label>
        <input type="text" id="hinta" size="5">
        <input type="button" id="painike" value="Laske ALV määrä" onclick="laskeAlv()">
    </form>

    <p id="vastaus"></p>

    <script>
        function laskeAlv() {
            let hinta = Number(document.getElementById("hinta").value);
            let alv = hinta * 0.255;
            document.getElementById("vastaus").innerHTML = "ALV on " +
                alv.toFixed(2) + " euroa";
        }
    </script>
</body>

</html>
